<!DOCTYPE html>
<html>
<title> Distracted Driver Detection</title>
<h1>Get the driver movements while driving</h1>
<h3 style="margin:auto; width: 20%;"> Upload an image</h3>
<body>
<form action="/predict" method = "POST" enctype="multipart/form-data">
<div style="margin: auto; width: 30%; padding: 10x;border: 3px solid blue">    
<input type="file" name = "image" id = "img" accept="image/*" onchange="loadFile(event)" required><br>
<p><img id="output" width="200"/></p>
<script>
    var loadFile = function(event) {
        var image = document.getElementById('output');
        image.src=URL.createObjectURL(event.target.files[0]);
    };
</script>
<input type ="submit"> <br><br>
</div>
</body>
</form>
</html>
